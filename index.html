<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Rock paper scissors">
    <meta name="keywords" content="game, rock, paper, scissors">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="player-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>
    <div>
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
        <button id="lizard">lizard</button>
        <button id="spock">spock</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
