<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Rock paper scissors">
    <meta name="keywords" content="game, rock, paper, scissors">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="choice-area">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="player-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>
    <div class="icon-area">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
        <button id="lizard">lizard</button>
        <button id="spock">spock</button>
    </div>
    <div class="scoring-area">
        <p>Player score: <span id="player-score">0</span></p>
        <p>Computer score: <span id="computer-score">0</span></p>
        <p>Draw: <span id="draw-score">0</span></p>
    </div>
    <footer>Add something here</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
