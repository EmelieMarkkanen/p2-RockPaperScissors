<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Rock paper scissors">
    <meta name="keywords" content="game, rock, paper, scissors">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div class="navbar">
            <nav>
                <ul class="menu">
                    <button onclick="rules()">Rules</button>
                </ul>
            </nav>
        </div>
        <div class="rules" id="rules">
            <h2>Rules</h2>
            <p>Rules to the game</p>
        </div>
    </header>
    <div class="choice-area">
        <h2 class="yourchoice">Your Choice: <span id="player-choice"></span></h2>
        <h2 class="compchoice">Computer Choice: <span id="computer-choice"></span></h2>
    </div>
    <div>
        <h2 class="result">Result: <span id="result"></span></h2>
    </div>
    <div class="icon-area">
        <button class="button" id="rock">rock</button>
        <button class="button" id="paper">paper</button>
        <button class="button" id="scissors">scissors</button>
        <button class="button" id="lizard">lizard</button>
        <button class="button" id="spock">spock</button>
    </div>
    <div class="scoring-area">
        <p>Player score: <span id="player-score">0</span></p>
        <p>Computer score: <span id="computer-score">0</span></p>
        <p>Draw: <span id="draw-score">0</span></p>
    </div>
    <div class="reset">
        <button id="reset-game" onclick="resetGame()">Reset game</button>
    </div>
    <footer>Add something here</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
